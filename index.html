<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Learning Hub</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00ff00;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
        }
        h1 {
            margin: 0;
            color: #00ff00;
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            background-color: #222;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        button {
            padding: 10px 20px;
            background-color: #00aa00;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ff00;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            background-color: #222;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .item h3 {
            color: #00ff00;
            margin-top: 0;
        }
        .item a {
            color: #00aaff;
            text-decoration: none;
        }
        .item a:hover {
            text-decoration: underline;
        }
        .random-number {
            font-weight: bold;
            color: #ff00ff;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #000;
            border-top: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hacking Learning Hub</h1>
            <p>Learn ethical hacking with tools, tutorials and resources</p>
        </div>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search tools, tutorials...">
            <button onclick="searchItems()">Search</button>
            <button onclick="randomItem()">Random Item</button>
        </div>

        <div class="content" id="content">
            <!-- Items will be dynamically added here -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>For educational purposes only | Ethical Hacking Resources</p>
        </div>
    </footer>

    <script>
        // Sample data - you should expand this with your 500+ items
        const hackingItems = [
            {
                name: "Metasploit Framework",
                toolLink: "https://www.metasploit.com/",
                videoTutorial: "https://www.youtube.com/watch?v=TCPyoWHy4eA",
                pdf: "https://www.offensive-security.com/metasploit-unleashed/",
                randomNumber: Math.floor(Math.random() * 100) + 1
            },
            {
                name: "Nmap Network Scanner",
                toolLink: "https://nmap.org/",
                videoTutorial: "https://www.youtube.com/watch?v=4t4kBkMsDbQ",
                pdf: "https://nmap.org/book/toc.html",
                randomNumber: Math.floor(Math.random() * 100) + 1
            },
            {
                name: "Wireshark",
                toolLink: "https://www.wireshark.org/",
                videoTutorial: "https://www.youtube.com/watch?v=TkCSr30UojM",
                pdf: "https://www.wireshark.org/docs/wsug_html_chunked/",
                randomNumber: Math.floor(Math.random() * 100) + 1
            },
            {
                name: "Burp Suite",
                toolLink: "https://portswigger.net/burp",
                videoTutorial: "https://www.youtube.com/watch?v=2nLhlyJ6B-s",
                pdf: "https://portswigger.net/burp/documentation",
                randomNumber: Math.floor(Math.random() * 100) + 1
            },
            {
                name: "John the Ripper",
                toolLink: "https://www.openwall.com/john/",
                videoTutorial: "https://www.youtube.com/watch?v=mJWQa-n5s5U",
                pdf: "https://www.openwall.com/john/doc/",
                randomNumber: Math.floor(Math.random() * 100) + 1
            },
            // Add 495+ more items here following the same format
            // You might want to create this data programmatically or load from a JSON file
        ];

        // Display all items initially
        displayItems(hackingItems);

        function displayItems(items) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p><strong>Tool Link:</strong> <a href="${item.toolLink}" target="_blank">${item.toolLink}</a></p>
                    <p><strong>Video Tutorial:</strong> <a href="${item.videoTutorial}" target="_blank">Watch Tutorial</a></p>
                    <p><strong>PDF Guide:</strong> <a href="${item.pdf}" target="_blank">Download PDF</a></p>
                    <p><strong>Random Number:</strong> <span class="random-number">${item.randomNumber}</span></p>
                `;
                contentDiv.appendChild(itemDiv);
            });
        }

        function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = hackingItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.toolLink.toLowerCase().includes(searchTerm)
            );
            displayItems(filteredItems);
        }

        function randomItem() {
            const randomIndex = Math.floor(Math.random() * hackingItems.length);
            const randomItem = [hackingItems[randomIndex]];
            displayItems(randomItem);
        }

        // To add more items dynamically (you can use this function to add your 500+ items)
        function addNewItem(name, toolLink, videoTutorial, pdf) {
            hackingItems.push({
                name,
                toolLink,
                videoTutorial,
                pdf,
                randomNumber: Math.floor(Math.random() * 100) + 1
            });
            displayItems(hackingItems);
        }

        // Example of adding a new item:
        // addNewItem("Kali Linux", "https://www.kali.org/", "https://youtube.com/kali-tutorial", "https://kali.org/docs");
    </script>
</body>
</html>
