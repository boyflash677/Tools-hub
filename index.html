<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsBurst - Your Hacking Tools Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #aaa;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .category-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 25px;
            width: 280px;
            transition: transform 0.3s;
            border-left: 4px solid #4CAF50;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .category-title {
            font-size: 1.3rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .category-desc {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .disclaimer {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            border-top: 2px solid #ff5722;
        }
        
        .cta {
            text-align: center;
            margin: 40px 0;
        }
        
        .join-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .join-btn:hover {
            background-color: #45a049;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            margin-top: 40px;
        }
    </style>
</head>
